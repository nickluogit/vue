<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="app">
    {{msg}}
        <div v-if="isLogin==1">
           1
        </div>
        <div v-else-if="isLogin==2">
            2
        </div>
        <div v-else>

        </div>
        <div v-show="a">
            a
        </div>
    </div>

    <script>
       let vm= new Vue({
            el:'.app',
            data:{
                msg:'hello word',
                isLogin:1,
                a:1
            }
        })
    </script>
</body>
</html>
