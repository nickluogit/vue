<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<style>
    ul{
       list-style: none;
    }
</style>
<body>
    <div class="app">
        <button v-on:click="fuc">点击</button>
        <span>{{count}}</span>
        <div v-text="count"></div>
    </div>

    <script>
       let vm= new Vue({
            el:'.app',
            data:{
                msg:'<h1>hello </h1>',
                count:0
            },
           methods:{
                fuc(){
                    this.count++
                }
           }
        })
    </script>
</body>
</html>
