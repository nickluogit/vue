<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<style>
    ul{
       list-style: none;
    }
    .red{
        background: red;
    }
    .blue{
        background: blue;
    }
</style>
<body>
    <div class="app">
        <a v-bind:href="src">百度</a>
        <div v-bind:class="a">背景</div>
        <div v-bind:class="{blue:sort}">dd</div>
        <button @mouseenter="fu"></button>
    </div>

    <script>
       let vm= new Vue({
            el:'.app',
            data:{
                src:'http://www.baidu.com',
                a:'blue',
                dd:'dd',
                sort:true
            },
           methods:{
                fu(){
                    this.sort=!this.sort
                }
        }

        })
    </script>
</body>
</html>
