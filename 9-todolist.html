<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    ul {
        list-style: none;
    }
    .red{
        background: red;
    }
</style>

<body>
<h1 class="text-center">todolist</h1>
<div class="row text-center">
    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
        </div>

        <button type="submit" class="btn btn-default">搜索</button>
    </form>
</div>
<div class="row text-center">
    <form class="form-inline">
    <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
    </div>
    <button type="submit" class="btn btn-default">Send invitation</button>
</form>
</div>
<table class="table text-center">
    <tr>
        <td>删除</td> <td>名称</td> <td>价格</td> <td>删除</td>
    </tr>
    <tr v-for="(c,i) in pro" v-bind:class="c.redok?'red':''"  @click="select(c)">
        <td><input type="checkbox"></td><td>{{c.name}}</td><td>{{c.price}}</td><td><button>删除</button></td>
    </tr>
    <tr><td><button>删除选择</button></td><td colspan="3">总价是:{{total}}元</td></tr>
</table>

<script>
   let vm=new Vue({
       el:'.table',
       data:{
           pro:[
               {name:'衣服',price:22,redok:false},
               {name:'衣服',price:23,redok:false},
               {name:'衣服',price:23,redok:false},
               {name:'衣服',price:12,redok:false},
               {name:'衣服',price:123,redok:false},
               {name:'衣服',price:123,redok:false},

           ],
       },
       methods:{
           select(c){
               c.redok=!c.redok;
           }
       },
       computed:{
           total(){
               let sum=0;
               this.pro.filter((elem,index)=>{
                   if(elem.redok){
                       sum+=elem.price;
                   }
               })
               return sum;
           }
       }
   })
</script>
</body>
</html>
